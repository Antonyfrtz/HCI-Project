<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            float: right;
        }
    </style>
    <script type='text/javascript' src='http://maps.google.com/maps/api/js?key=AIzaSyDKiBNeQf9WtuLK-6SatZIyhOiF5uVqtYQ&language=en&callback=initialize'></script>

    <script type="text/javascript">
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
        var origin = new google.maps.LatLng(35.667595, 139.776457);
        var destination = new google.maps.LatLng(35.666156, 139.776646);

        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer({
                markerOptions: {
                    visible: false,
                },
            });
            var myOptions = {
                zoom: 1,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: origin
            }
            var center = { lat: 35.667595, lng: 139.776457 };
            map = new google.maps.Map(
                document.getElementById('map'), {
                zoom: 20,
                minZoom: 16,
                center: center,
                fullscreenControl: false,
                styles: [ // turn off all labels
                    {
                        featureType: "all",
                        elementType: "labels",
                        stylers: [
                            { visibility: "off" }
                        ]
                    }
                ]
            });
            directionsDisplay.setMap(map);
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
            calcRoute();
        }

        function calcRoute() {
            // Origin
            var horse_marker = new google.maps.Marker({
                position: origin,
                map: map,
                icon: {
                    url: 'https://static.thenounproject.com/png/463871-200.png',
                    scaledSize: new google.maps.Size(32, 32)
                }
            });
            var h_label = new google.maps.InfoWindow({
                content: 'Your Trojan Horse'
            });
            horse_marker.addListener('click', function () {
                h_label.open(map, horse_marker);
            });
            // Destination
            var dest_marker = new google.maps.Marker({
                position: destination,
                map: map,
                icon: {
                    url: 'https://developers.google.com/static/maps/documentation/javascript/images/default-marker.png',
                    scaledSize: new google.maps.Size(26, 37)
                }
            });
            var dest_label = new google.maps.InfoWindow({
                content: 'Your destination'
            });
            dest_marker.addListener('click', function () {
                dest_label.open(map, dest_marker);
            });
            // Get Route
            var request = {
                origin: origin,
                destination: destination,
                // Note that Javascript allows us to access the constant
                // using square brackets and a string value as its
                // "property."
                travelMode: google.maps.TravelMode.BICYCLING,
            };
            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }
    </script>
</head>
<body onload="initialize()">
    <div id="map"></div>
    <script>
        var intervalId = setInterval(function () {
            var element = document.getElementsByClassName("gm-iw")[0];
            if (element) {
                element.textContent = 'itsfinebro';
            }
        }, 100);
    </script>
</body>
</html>
